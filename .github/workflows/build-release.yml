name: Build and Release Plugin

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Setup Python for JPRM
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install JPRM
      run: pip install jprm
      
    - name: Build plugin with JPRM
      run: |
        # Extract version from tag (remove 'v' prefix)
        VERSION="${GITHUB_REF_NAME#v}"
        # Create artifacts directory
        mkdir -p ./artifacts
        # Build plugin using JPRM (creates ZIP with metadata)
        # JPRM outputs the filename to stdout
        PLUGIN_FILE=$(jprm plugin build Jellyfin.Plugin.PrunarrBridge --output ./artifacts --version "$VERSION")
        echo "Built plugin: $PLUGIN_FILE"
        # Move to expected location
        mv "$PLUGIN_FILE" ./jellyfin-plugin-prunarr-bridge.zip
        
    - name: Generate checksums
      run: |
        md5sum jellyfin-plugin-prunarr-bridge.zip > jellyfin-plugin-prunarr-bridge.zip.md5
        sha256sum jellyfin-plugin-prunarr-bridge.zip > jellyfin-plugin-prunarr-bridge.zip.sha256
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-artifacts
        path: |
          jellyfin-plugin-prunarr-bridge.zip
          jellyfin-plugin-prunarr-bridge.zip.md5
          jellyfin-plugin-prunarr-bridge.zip.sha256
          
    - name: Create GitHub Release
      id: create_release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          jellyfin-plugin-prunarr-bridge.zip
          jellyfin-plugin-prunarr-bridge.zip.md5
          jellyfin-plugin-prunarr-bridge.zip.sha256
        body: |
          ## Jellyfin Plugin: Prunarr Bridge ${{ github.ref_name }}
          
          ### Installation
          
          1. In Jellyfin, go to **Dashboard** → **Plugins** → **Repositories**
          2. Add this repository URL: `https://raw.githubusercontent.com/${{ github.repository }}/main/manifest.json`
          3. Go to **Catalog** and install "Prunarr Bridge"
          4. Restart Jellyfin
          5. Configure the plugin in **Dashboard** → **Plugins** → **Prunarr Bridge**
          
          ### Manual Installation
          
          1. Download `jellyfin-plugin-prunarr-bridge.zip`
          2. Extract the DLL to your Jellyfin plugins directory
          3. Restart Jellyfin
          
          ### Features
          
          - HTTP API for symlink management
          - API key authentication
          - List, add, and remove symlinks
          
          ### API Endpoints
          
          - `POST /api/prunarr/symlinks/add` - Create symlink
          - `POST /api/prunarr/symlinks/remove` - Remove symlink
          - `GET /api/prunarr/symlinks/list` - List all symlinks
          - `GET /api/prunarr/status` - Get plugin status
          
          See the [API Documentation](https://github.com/${{ github.repository }}/blob/main/API.md) for detailed instructions.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Update manifest with JPRM
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        # Run JPRM to add this release to the manifest using the local ZIP file
        # JPRM will read metadata from the ZIP and use the provided URL in the manifest
        jprm repo add --plugin-url https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/jellyfin-plugin-prunarr-bridge.zip . jellyfin-plugin-prunarr-bridge.zip
        
    - name: Commit and push updated manifest
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add manifest.json
        git commit -m "Update manifest for release ${{ github.ref_name }}"
        git push origin HEAD:main
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
