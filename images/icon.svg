<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
  <!-- Background -->
  <rect width="300" height="300" fill="#0B0B0F" rx="30"/>
  
  <!-- Bridge/Connection concept -->
  <g transform="translate(150, 150)">
    <!-- Left circle (Prunarr) -->
    <circle cx="-70" cy="0" r="30" fill="#6366F1" opacity="0.8"/>
    
    <!-- Right circle (Jellyfin) -->
    <circle cx="70" cy="0" r="30" fill="#A855F7" opacity="0.8"/>
    
    <!-- Connecting arrows (bridge) -->
    <path d="M -40 0 L 40 0" stroke="#4ADE80" stroke-width="8" stroke-linecap="round"/>
    <path d="M 30 -10 L 40 0 L 30 10" fill="none" stroke="#4ADE80" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Folder icon overlay -->
    <g transform="translate(0, 50)">
      <path d="M -30 -10 L -30 20 L 30 20 L 30 -5 L 10 -5 L 5 -10 Z" fill="#FCD34D" opacity="0.9"/>
      <path d="M -25 0 L -15 10 M -5 0 L 5 10 M 15 0 L 25 10" stroke="#0B0B0F" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Clock/timer accent (leaving soon concept) -->
    <g transform="translate(0, -50)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#F87171" stroke-width="4"/>
      <path d="M 0 -15 L 0 0 L 10 10" stroke="#F87171" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Plugin name -->
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#E5E5E5" text-anchor="middle">
    Prunarr Bridge
  </text>
</svg>
